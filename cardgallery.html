<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Gallery!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-regular-tab" data-bs-toggle="tab" data-bs-target="#regularGodsTab" type="button" role="tab" aria-controls="nav-regular" aria-selected="true">Regular Gods</button>
      <button class="nav-link" id="nav-orphic-tab" data-bs-toggle="tab" data-bs-target="#orphicGodsTab" type="button" role="tab" aria-controls="nav-orphic" aria-selected="false">Orphic Gods</button>
      <!-- <button class="nav-link" id="nav-demi-tab" data-bs-toggle="tab" data-bs-target="#demiGodsTab" type="button" role="tab" aria-controls="nav-demi" aria-selected="false">Demigods</button> -->
      <button class="nav-link" id="nav-tools-tab" data-bs-toggle="tab" data-bs-target="#toolsTab" type="button" role="tab" aria-controls="nav-tools" aria-selected="false">Tools</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="regularGodsTab" role="tabpanel" aria-labelledby="nav-regular-tab">
      <div id="regularGods" class="carousel slide" data-bs-ride="carousel" style="width:30%; margin:auto;" class="tabcontent">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#regularGods" data-bs-slide-to="6" aria-label="Slide 7"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Zeus.png" class="d-block w-100" alt="Zeus">
        </div>
        <div class="carousel-item">
          <img src="Hades.png" class="d-block w-100" alt="Hades">
        </div>
        <div class="carousel-item">
          <img src="Poseidon.png" class="d-block w-100" alt="Poseidon">
        </div>
        <div class="carousel-item">
          <img src="Hephaestus.png" class="d-block w-100" alt="Hephaestus">
        </div>
        <div class="carousel-item">
          <img src="Hera.png" class="d-block w-100" alt="Hera">
        </div>
        <div class="carousel-item">
          <img src="Hermes.png" class="d-block w-100" alt="Hermes">
        </div>
        <div class="carousel-item">
          <img src="Dionysus.png" class="d-block w-100" alt="Dionysus">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#regularGods" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#regularGods" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
    <div class="tab-pane fade" id="orphicGodsTab" role="tabpanel" aria-labelledby="nav-orphic-tab">
        <div id="orphicGods" class="carousel slide" data-bs-ride="carousel" style="width:30%; margin:auto;" class="tabcontent">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#orphicGods" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#orphicGods" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Orphic Zeus.png" class="d-block w-100" alt="Zeus">
      </div>
      <div class="carousel-item">
        <img src="Orphic Poseidon.png" class="d-block w-100" alt="Hades">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#orphicGods" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#orphicGods" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    </div>
      <div class="tab-pane fade" id="toolsTab" role="tabpanel" aria-labelledby="nav-tools-tab">
        <div id="tools" class="carousel slide" data-bs-ride="carousel" style="width:30%; margin:auto;" class="tabcontent">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#tools" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#tools" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#tools" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Thunderbolt.png" class="d-block w-100" alt="Thunderbolt">
      </div>
      <div class="carousel-item">
        <img src="Trident.png" class="d-block w-100" alt="Trident">
      </div>
      <div class="carousel-item">
        <img src="Caduceus.png" class="d-block w-100" alt="Caduceus">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#tools" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#tools" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
